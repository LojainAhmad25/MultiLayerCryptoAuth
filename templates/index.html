<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptology Project Demo Registration Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .register-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .register-btn:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        .message {
            text-align: center;
            margin-bottom: 20px;
            color: #e53e3e;
            font-weight: 500;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cryptology Project Demo</h1>
        <p>Registration Page</p>
        <div class="buttons">
            <button onclick="window.location.href='/register'">Register</button>
            <button class="register-btn" onclick="window.location.href='/login'">Login</button>
        </div>
    </div>
    <footer>
        We currently have {{ user_count }} registrants. Don’t miss out—register today<br>
        All rights reserved to lojain, jina, kero, danial
    </footer>
</body>
</html>
